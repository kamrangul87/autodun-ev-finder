name: Nightly ML Training

on:
  # Run every night at 02:30 UTC
  schedule:
    - cron: "30 2 * * *"
  # Allow manual runs from the GitHub Actions tab
  workflow_dispatch: {}

permissions:
  contents: write   # needed to push updated model.json

jobs:
  train-ml:
    runs-on: ubuntu-latest

    # ✅ Supabase secrets for ml_runs + metrics logging
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # so we can pull/rebase before pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests

      - name: Run ML training script (writes model.json + logs metrics to Supabase)
        run: |
          python ml/train.py

      - name: Commit and push updated model.json (if changed)
        run: |
          # Check if model.json changed compared to HEAD
          if git diff --quiet HEAD -- ml/model.json; then
            echo "No changes to ml/model.json – skipping commit."
            exit 0
          fi

          echo "Model changed – committing update."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ml/model.json
          git commit -m "chore(ml): auto-train model"

          # ✅ Try to sync with remote, but don't fail the workflow if push is rejected
          git pull --rebase origin main || echo "Pull failed, continuing anyway"
          git push origin HEAD:main || echo "Push failed, continuing anyway"
