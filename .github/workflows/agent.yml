name: Agent UI Fix
on:
  workflow_dispatch:
    inputs:
      goal:
        description: "Goal (UI-only)"
        required: false
        default: "Fix sticky Station Drawer; no Leaflet Popup; do NOT touch /api/**."
  issue_comment:
    types: [created]

jobs:
  run-agent:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/agent'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Run agent (UI-only)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          AGENT_GOAL: ${{ github.event.inputs.goal || '' }}
        run: npm run agent:fix
      - name: Tell user where to find the Vercel preview
        run: echo "Vercel builds a Preview automatically from the pushed branch. Check the Deployments tab for logs."
